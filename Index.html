<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .signup {
            background: white;
            color: #2575fc;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        .app-mockup img {
            width: 100%;
            max-width: 300px;
        }
        .content h1 {
            font-size: 28px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #2575fc;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .about {
            margin-top: 50px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav ul {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">appy</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="signup">Sign Up</a>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <div class="app-mockup">
                <img src="https://cdn.pixabay.com/photo/2017/01/10/19/18/mobile-1966212_960_720.png" alt="App Mockup">
            </div>
            <div class="content">
                <h1>Start your amazing stuff through appy.</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <a href="#" class="btn">Download App</a>
            </div>
        </div>
    </section>
    <section class="about">
        <p>A beautiful app for consectetur adipiscing elit.</p>
    </section>
</body>
</html>
