<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .cta-button {
            background-color: #008CBA;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Static Page</h1>
</header>

<div class="content">
    <p>This is a simple, fast static page created for demonstration purposes. Feel free to use it for your own website.</p>
    <a href="YOUR_LINK_HERE" class="cta-button">Click Here</a>
</div>

</body>
</html>
